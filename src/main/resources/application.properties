# =============================================================================

# Active Profile (change to 'prod' for production)
spring.profiles.active=dev

# =============================================================================
# SPRINGDOC OPENAPI/SWAGGER CONFIGURATION
# =============================================================================

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true

# OpenAPI Info Configuration
springdoc.api-docs.info.title=Employee Management API
springdoc.api-docs.info.description=A comprehensive REST API for managing employee data
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=Employee Management Team
springdoc.api-docs.info.contact.email=support@employeemanagement.com
springdoc.api-docs.info.contact.url=https://www.employeemanagement.com
springdoc.api-docs.info.license.name=MIT License
springdoc.api-docs.info.license.url=https://opensource.org/licenses/MIT

# Server Configuration for OpenAPI
springdoc.api-docs.servers[0].url=http://localhost:8080
springdoc.api-docs.servers[0].description=Development Server
springdoc.api-docs.servers[1].url=https://api.employeemanagement.com
springdoc.api-docs.servers[1].description=Production Server

# =============================================================================
# CUSTOM APPLICATION PROPERTIES
# =============================================================================

# Application specific properties
app.employee.default-page-size=20
app.employee.max-page-size=100
app.employee.allowed-designations=Developer,Manager,Analyst,Designer,QA